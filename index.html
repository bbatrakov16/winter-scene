<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Animation intro</h1>

    <canvas id="myCanvas"></canvas>

    <!-- Load JavaScript -->
    <script src="graphics-library.js"></script>
    <script src="script.js"></script>

    <!-- Snow Animation instructions -->
    <h2>Snow Animation instructions</h2>
    <ul>
      <li>To make your flakes move faster click the arrow up button</li>
      <li>To make your flakes move slower click the arrow down button</li>
      <li>To add some number of flakes click the arrow right button</li>
      <li>To reduce some number of flakes click the arrow left button</li>
    </ul>
  </body>
